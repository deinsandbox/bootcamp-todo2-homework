<article>
    <div>
        <strong>User Id: </strong> {{post.userId}}
    </div>
    <div>
        <strong>Id: </strong> {{post.id}}
    </div>
    <div>
        <strong>Title: </strong> {{post.title}}
    </div>
    <div>
        <strong>Body: </strong> {{post.body}}
    </div>
    <div>
        <button (click)="onRemovePost(post)">X</button>
    </div>
</article>
